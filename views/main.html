<div ng-app class=jumbotron ng-controller=MainCtrl> <h1>{{current.results[0].original_title}}</h1> <p class=lead> <div ng-init="movieName='Seattle'"> <p> <label for=movieName>Movie: <input type=text name=movieName ng-model=movieName> </label> </p> <p> <button class="btn btn-lg btn-primary" ng-click=refreshCurrent()>Search</button> </p> <dl> <dt>Overview <dd>{{current.results[0].overview}} <dt>Release Date <dd>{{current.results[0].release_date}} </dl> </div> </p> </div>
